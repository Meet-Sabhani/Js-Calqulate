<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="calculator">
                <div class="dots">
                    <div class="dot" style="background-color: #FF6156;"></div>
                    <div class="dot" style="background-color: #FFC22B;"></div>
                    <div class="dot" style="background-color: #25CC40;"></div>
                </div>
                <input type="text" id="display">
                <div class="buttons">
                    <button>AC</button>
                    <button>+-</button>
                    <button>%</button>
                    <button>/</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>

                    <button class="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let display = document.getElementById("display");
            let buttons = document.querySelectorAll("button");

            buttons.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    if (btn.innerHTML === '=') {
                        display.value = eval(display.value);
                    } else if (btn.innerHTML === 'AC') {
                        display.value = '';
                    } else {
                        display.value += btn.innerHTML;
                    }
                });
            });
        });

    </script>
</body>

</html>
